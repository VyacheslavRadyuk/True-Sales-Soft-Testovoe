<template>

    <div if:true={account} style="background-color: gray;">
        <div class="slds-grid slds-gutters" style="margin: 0; padding: 0;">
            <div class="slds-col layoutHeader">
              <span>
                <lightning-layout style="height: 94px;">
                    <lightning-layout-item style="text-align: center; align-self: center;" size="5" padding="around-small">
                        {account.Name}
                    </lightning-layout-item>
                    <lightning-layout-item style="text-align: left; align-self: center;" size="5" padding="around-small">
                        {account.AccountNumber}
                    </lightning-layout-item>
                    <lightning-layout-item style="align-self: center;" size="1" padding="around-small">  
                        <lightning-button variant="brand" label="Create Product" onclick={openModal} disabled={isDisabledButton}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item style="align-self: center;" size="1" padding="around-small">  
                        <lightning-button variant="brand" label="Cart" onclick={handleClick}></lightning-button>      
                    </lightning-layout-item>
                </lightning-layout>
              </span> 
            </div>
        </div>

        <div class="slds-grid slds-gutters" style="margin: 0; padding: 0;">
            <div class="slds-col layoutFilter">
                <span>1</span>
            </div>
            <div class="slds-col layoutSearch">
                <span>2</span>
            </div>
        </div>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a new Product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={productObject}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={nameField} onchange={handleChangeFieldName}></lightning-input-field>
                                <lightning-input-field field-name={typeField} onchange={handleChangeFieldType}></lightning-input-field>
                                <lightning-input-field field-name={familyField} onchange={handleChangeFieldFamily}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={imageField} onchange={handleChangeFieldImage}></lightning-input-field>
                                <lightning-input-field field-name={descriptionField} onchange={handleChangeFieldDescription}></lightning-input-field>
                            </div>
                         </div>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={createProduct} title="Create">Create</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
