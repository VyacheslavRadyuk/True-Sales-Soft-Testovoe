<template>

    <div if:true={account} style="background-color: gray;">
        <div class="slds-grid slds-gutters" style="margin: 0; padding: 0;">
            <div class="slds-col layoutHeader">
              <span>
                <lightning-layout style="height: 94px;">
                    <lightning-layout-item style="text-align: center; align-self: center; font-size: 20px;" size="5" padding="around-small">
                        <p><b>{account.Name}</b></p>
                    </lightning-layout-item>
                    <lightning-layout-item style="text-align: left; align-self: center; font-size: 20px;" size="5" padding="around-small">
                        <p><b>{account.AccountNumber}</b></p>
                    </lightning-layout-item>
                    <lightning-layout-item style="align-self: center;" size="1" padding="around-small">  
                        <button class="slds-button slds-button_brand buttonCreateProduct" onclick={openModal} disabled={isDisabledButton}>Create Product</button>
                    </lightning-layout-item>
                    <lightning-layout-item style="align-self: center;" size="1" padding="around-small">  
                        <button class="slds-button slds-button_brand buttonCart" onclick={openModalCart} disabled={isDisabledButton}>Cart</button>
                    </lightning-layout-item>
                </lightning-layout>
              </span> 
            </div>
        </div>

        <div class="slds-grid slds-gutters" style="margin: 0; padding: 0;">
            <div class="slds-col layoutFilter">
                <div class="layoutFilter-filter">Filter</div>
                <div class="layoutFilter-type">
                    Type:
                    <template if:true={productTypes} for:each={productTypes} for:item="productType">
                        <div class="layoutFilter-type-item" key={productType}>
                            <p><b>- </b> <b data-producttype={productType} onclick={handleChangeType}>{productType}</b></p>
                        </div>
                    </template>
                </div>
                <div class="layoutFilter-family">
                    Family:
                    <template if:true={productFamilies} for:each={productFamilies} for:item="productFamily">
                        <div class="layoutFilter-family-item" key={productFamily}>
                            <p><b>- </b> <b data-productfamily={productFamily} onclick={handleChangeFamily}>{productFamily}</b></p>
                        </div>
                    </template>
                </div>
            </div>
            <div class="slds-col">
                <div class="layoutSearch">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right slds-input-has-icon_group-right">
                          <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                          </svg>
                          <input type="text" id="text-input-id-47" placeholder="Search" onchange={handleChangeSearch} class="slds-input" style="background-color: gray; color: black; border-style: none;" />
                          <div class="slds-input__icon-group slds-input__icon-group_right">
                            <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner">
                              <span class="slds-assistive-text">Loading</span>
                              <div class="slds-spinner__dot-a"></div>
                              <div class="slds-spinner__dot-b"></div>
                            </div>
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear">
                              <svg class="slds-button__icon slds-icon-text-light" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#clear"></use>
                              </svg>
                              <span class="slds-assistive-text">Clear</span>
                            </button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="layoutProduct">
                    <template if:true={products} for:each={products} for:item="product">
                        <div class="product" key={product.Id}>
                            <p style="text-align: center; margin-top: 50px; font-size: 20px;"><b>{product.Name}</b></p>
                            <p style="margin-left: 20px; margin-top: 50px; font-size: 15px;"><b>{product.Description__c}</b></p>
                            <button onclick={openModalProductDetails} data-productid={product.Id} style="position: absolute; margin-top: 40px; margin-left: 15px; border: 2px solid black; width: 80px; height: 40px; font-size: 12px; background-color: gray;"><b>Details</b></button>
                            <button onclick={addProductToCart} data-productid={product.Id} data-productname={product.Name} data-productprice={product.Price__c} style="position: absolute; margin-top: 40px; margin-left: 155px; border: 2px solid black; width: 80px; height: 40px; font-size: 12px; background-color: gray;"><b>Add</b></button>
                        </div>
                    </template>     
                </div>
            </div>
        </div>

    </div>

    <template if:true={isModalCreateProduct}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a new Product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={productObject}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={nameField} onchange={handleChangeFieldName}></lightning-input-field>
                                <lightning-input-field field-name={typeField} onchange={handleChangeFieldType}></lightning-input-field>
                                <lightning-input-field field-name={familyField} onchange={handleChangeFieldFamily}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={imageField} onchange={handleChangeFieldImage}></lightning-input-field>
                                <lightning-input-field field-name={descriptionField} onchange={handleChangeFieldDescription}></lightning-input-field>
                                <lightning-input-field field-name={priceField} onchange={handleChangeFieldPrice}></lightning-input-field>
                            </div>
                         </div>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={createProduct} title="Create">Create</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isModalDetails}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalProductDetails}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Product Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-record-view-form object-api-name={productObject.objectApiName} record-id={productDetailsId}>
                        <lightning-messages></lightning-messages>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name={nameField.fieldApiName}></lightning-output-field>
                                <lightning-output-field field-name={typeField.fieldApiName}></lightning-output-field>
                                <lightning-output-field field-name={familyField.fieldApiName}></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name={imageField.fieldApiName}></lightning-output-field>
                                <lightning-output-field field-name={descriptionField.fieldApiName}></lightning-output-field>
                                <lightning-output-field field-name={priceField.fieldApiName}></lightning-output-field>
                            </div>
                         </div>
                    </lightning-record-view-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalProductDetails} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={closeModalProductDetails} title="Create">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isModalCart}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalCart}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Cart</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                        <div class="slds-box slds-theme–default">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                    <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="" scope="col">
                                            Product Name
                                        </th>
                                        <th class="" scope="col">
                                            Quantity
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template if:true={productsToCart} for:each={productsToCart} for:item="product">
                                        <tr class="slds-hint-parent" key = {product.id}>
                                            <td data-label="Name">
                                                <div class="slds-cell-wrap">{product.name}</div>
                                            </td>
                                            <td data-label="Size">
                                                <div class="slds-cell-wrap">{product.size}</div>
                                            </td>            
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalCart} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={createOrder} title="Checkout">Checkout</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
